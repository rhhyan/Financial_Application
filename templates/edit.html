<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Despesa/Receita</title>
</head>
<body>
    <h1>Editar Despesa/Receita</h1>
    <form method="POST">
        Descrição: <input type="text" name="descricao" value="{{ despesa_receita.descricao }}" required><br>
        Valor: <input type="number" step="0.01" name="valor" value="{{ despesa_receita.valor }}" required><br>
        Categoria: <input type="text" name="categoria" value="{{ despesa_receita.categoria }}" required><br>
        Tipo: 
        <select name="tipo" required>
            <option value="Despesa" {% if despesa_receita.tipo == 'Despesa' %}selected{% endif %}>Despesa</option>
            <option value="Receita" {% if despesa_receita.tipo == 'Receita' %}selected{% endif %}>Receita</option>
        </select><br>
        ID do Usuário: <input type="number" name="usuario_id" value="{{ despesa_receita.usuario_id }}" required><br>
        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
